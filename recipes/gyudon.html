<h2>Description</h2>
<p>This recipe combines thinly sliced beef with sake, shoyu, mirin, sugar
    to create a delicious, somewhat sweet beef that pairs well with rice,
     pickled ginger, and shichimi. </p>
<h2>Ingredients</h2>
<ul>
    <li>Thinly Sliced Beef</li>
    <li>Onion</li>
    <li>Shoyu</li>
    <li>Sake</li>
    <li>Mirin</li>
    <li>Sugar</li>
</ul>
